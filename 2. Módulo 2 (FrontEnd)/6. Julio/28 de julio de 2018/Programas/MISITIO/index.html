<!DOCTYPE>
<html>
<head>
    <title>Mi sitio web</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
</head>
    <body>
        <header id="header" class="header contenedor">
            <figure class="logo">
                <img src="imagenes/logo.png" alt="Logo Lester Garcia">
            </figure>
            <nav class="menu">
                <ul>
                    <li>Home</li>
                    <li>Skills</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <section id="portada" class="portada">
            <div class="contenedor">
                <h1 class="Titulo">Lester Garcia</h1>
                <h2 class="titulo-a">El trabajo bien hecho</h2>
                <button class="button">Bibliografia</button>
            </div>
        </section>
        <section id="skills" class="skills contenedor">
            <h2>Mis Skills</h2>
            <article class="skill">
                <img class="rigth" width="350px" src="imagenes/java.png" alt="java">
                <div class="contenedor-skill-a">
                    <h3 class="titulo-b">Desarrollo con java</h3>
                    <ol>
                        <li>JPA</li>
                        <li>Java FX</li>
                        <li>JAX-WS</li>
                        <li>JAX-RS</li>
                    </ol>
                </div>
            </article>
            <article class="skill">
                <img class="left" width="350px" src="imagenes/net.png" alt=".NET">
                <div class="contenedor-skill-b">
                    <h3 class="titulo-b">Desarrollo con .NET</h3>
                    <ol>
                        <li>Entity Framework</li>
                        <li>LINQ</li>
                        <li>WPF</li>
                        <li>WCF</li>
                        <li>MCV , MVVM</li>
                    </ol>
                </div>
            </article>
        </section>
        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <img src="imagenes/logo.png"alt="logo" width="200">
                    <a href="tel.+50251141650"><strong>Telefono</strong><span> +50254141650</span></a>
                    <a href="mailto:lesterg.34@gmail.com"><strong>Email</strong><span> lesterg.34@gmail.com</span>
                    </a>
                </div>
                    <form class="formulario">
                        <div class="col1">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required/>
                            <label for="email">Email</label>
                            <input  type="email" name="email" id="email" required/>
                        <div class="perfil">
                            <label for="junior">
                                <input type="radio" name="perfil" id="junior" value="junior" checked/>Junior
                            </label>
                            <label for="senior">
                                <input type="radio" name="perfil" id="senior" value="senior"/>Senior
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="c#">
                                <input type="checkbox" name="intereses"  id="c#" value="c#"/>C#
                            </label>
                            <label for="vb">
                                <input type="checkbox" name="intereses"  id="vb" value="vb"/>Visual Basic
                            </label>
                            <label for="java">
                                <input type="checkbox" name="intereses"  id="java" value="java"/>Java
                            </label>
                            <label for="sql">
                                <input type="checkbox" name="intereses"  id="sql" value="sql"/>SQL
                            </label>
                        </div>
                    </div>
                        <div class="col2">
                            <label>Comentarios</label>
                                <textarea name="comentrio" id="comentario" cols="30" rows="10"></textarea>
                                <input type="submit" value="Enviar" class="button">
                        </div>
                    </form>
                    </div>
        </footer>
    </body>
</html>
